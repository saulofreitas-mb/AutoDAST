name: ZAP2docker_passive_scan

env:
  TARGET: ${{secrets.WEBSITE_URL}}

on:
  push: 
    branches: main 
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:   
       - name: Run authenticaded passive scan
         run: docker run --rm -v $(pwd):/zap/wrk/:rw -t ictu/zap2docker-weekly zap-baseline.py -I -j -t https://brokencrystals.com -r testreport.html --hook=/zap/auth_hook.py -z "auth.loginurl=https://brokencrystals.com/userlogin auth.username="admin" auth.password="admin""
