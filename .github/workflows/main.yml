name: ZAP2docker_passive_scan

env:
  TARGET: ${{secrets.WEBSITE_URL}}

on:
  push: 
    branches: main 
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:   
       - name: Run authenticaded passive scan
         run: docker run --rm -v $(pwd):/zap/wrk/:rw -t ictu/zap2docker-weekly zap-baseline.py -I -j \
  -t https://demo.website.net \
  -r testreport.html \
  --hook=/zap/auth_hook.py \
  -z "auth.loginurl=https://demo.website.net/login/index.php \
      auth.username="admin" \
      auth.password="sandbox""